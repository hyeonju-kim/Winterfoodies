version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/travis/build/ #TravisCI가 Build가 끝나면 S3에 zip 파일이 전송되고, 이 zip파일은 /home/ec2-user/app/travis/build로 복사되어 압축을 푼다.

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu


hooks:
  AfterInstall: # 배포가 끝나면 아래 명령어를 실행!!
    - location: execute-deploy.sh
      timeout: 180