openapi: 3.0.0
info:
  version: 1.0.0
  title: Winterfoodies API
  description: 윈터푸디스 API 명세서
servers:
  - url: http://localhost:8080
    description: Inferred Url
tags:
  - name: cart-controller
    description: Cart Controller
  - name: home-controller
    description: Home Controller
  - name: main-page-controller
    description: Main Page Controller
  - name: my-page-controller
    description: My Page Controller
  - name: oauth-controller
    description: Oauth Controller
  - name: search-controller
    description: Search Controller

paths:
  /api/cart/{productId}:
    delete:
      tags:
        - cart-controller
      summary: 장바구니 특정 상품 삭제
      parameters:
        - name: productId
          in: path
          description: productId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                productId: 1
                quantity: 5
                totalPrice: 7500
              schema:
                type: object
                properties:
                  productId:
                    type: integer
                    format: int64
                  quantity:
                    type: integer
                    format: int64
                  totalPrice:
                    type: integer
                    format: int64
  /api/cart/items:
    post:
      tags:
        - cart-controller
      summary: 장바구니에 상품 추가
      requestBody:
        required: true
        content:
          application/json:
            example:
              id: 2
              quantity: 5
              storeId: 1
            schema:
              type: object
              properties:
                id:
                  type: integer
                quantity:
                  type: integer
                storeId:
                  type: integer
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                id: 1
                message: 장바구니에 추가되었습니다.
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
  /api/cart/items/confirmByDB:
    post:
      tags:
        - cart-controller
      summary: 주문 완료 페이지 - DB에서 조회
      requestBody:
        required: true
        content:
          application/json:
            example:
              message: 빨리 만들어 주세용~~!
            schema:
              type: object
              properties:
                message:
                  type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                customerMessage: 빨리 만들어 주세용~~!
                orderDate: '2023-09-01T08:31:13.002Z'
                orderId: 1
                productAndQuantityList:
                  - {}
                storeName: '1'
                totalAmount: 10000
              schema:
                type: object
                properties:
                  customerMessage:
                    type: string
                  orderDate:
                    type: string
                    format: date-time
                  orderId:
                    type: integer
                  productAndQuantityList:
                    type: array
                    items: {}
                  storeName:
                    type: string
                  totalAmount:
                    type: integer
  /api/cart/itemsListByDB:
    get:
      tags:
        - cart-controller
      summary: 장바구니 상품 조회 - DB에서 조회
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                - productId: 1
                  quantity: 5
                  totalPrice: 7500
              schema:
                type: array
                items:
                  type: object
                  properties:
                    productId:
                      type: integer
                    quantity:
                      type: integer
                    totalPrice:
                      type: integer
  /api/check-username:
    get:
      tags:
        - home-controller
      summary: 유저네임(이메일) 중복확인
      parameters:
        - name: username
          in: query
          description: 유저네임(이메일)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example: 사용가능한 계정입니다
              schema:
                type: string
  /api/login:
    post:
      tags:
        - home-controller
      summary: 로그인
      requestBody:
        required: true
        content:
          application/json:
            example:
              password: 비밀번호
              username: 이메일
            schema:
              type: object
              properties:
                password:
                  type: string
                username:
                  type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                message: 메시지
                refreshToken: refresh 토큰
                token: access 토큰
              schema:
                type: object
                properties:
                  message:
                    type: string
                  refreshToken:
                    type: string
                  token:
                    type: string
  /api/logout:
    post:
      tags:
        - home-controller
      summary: 로그아웃
      requestBody:
        required: true
        content:
          application/json:
            example:
              accessToken: access 토큰
              refreshToken: refresh 토큰
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                refreshToken:
                  type: string
      responses:
        '200':
          description: OK
          content:
            '*/*':
              example:
                message: 메시지
                nickname: 붕어빵러버
                username: asdf12345@naver.com
              schema:
                type: object
                properties:
                  message:
                    type: string
                  nickname:
                    type: string
                  username:
                    type: string
  /api/signup:
    post:
      tags:
        - home-controller
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            example:
              nickname: 붕어빵러버
              password: love123!@#
              phoneNumber: 010-1234-1234
              username: love123@naver.com
            schema:
              type: object
              properties:
                nickname:
